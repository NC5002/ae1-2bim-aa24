<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platos Típicos de Ecuador</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Platos Típicos de Ecuador</h1>
        <ul class="list-group">
            {% for plato in platos %}
            <li class="list-group-item">
                <div class="plato-header" onclick="toggleDescripcion('descripcion-{{ plato.id }}')">
                    <div class="plato-info">
                        <span class="plato-nombre">{{ plato.nombre }}</span>
                        <span class="plato-region"> - {{ plato.region }}</span>
                        <span class="plato-precio">${{ plato.precio_estimado }}</span>
                    </div>
                </div>
                <div id="descripcion-{{ plato.id }}" class="plato-descripcion">
                    <p>{{ plato.descripcion }}</p>
                </div>
                <div class="btn-agregar-container">
                    <a href="{% url 'agregar_al_carrito' plato.id %}" class="btn btn-agregar">Agregar al carrito</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'ver_carrito' %}" class="btn btn-success mt-3">Ver Carrito</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDescripcion(id) {
            const descripcion = document.getElementById(id);
            descripcion.classList.toggle('active');
        }
    </script>
</body>
</html>
