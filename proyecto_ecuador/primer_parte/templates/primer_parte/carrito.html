<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Cargar la biblioteca de etiquetas static -->
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Archivo CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Carrito de Compras</h1>
        <ul class="list-group">
            {% for plato in carrito %}
            <li class="list-group-item">
                <div>
                    <span class="plato-nombre">{{ plato.nombre }}</span>
                    <span class="plato-region"> - {{ plato.region }}</span>
                </div>
                <span class="plato-precio">${{ plato.precio_estimado }}</span>
            </li>
            {% endfor %}
        </ul>
        <h3 class="mt-3">Total: ${{ total }}</h3>
        <a href="{% url 'lista_platos' %}" class="btn btn-primary mt-3">Seguir Comprando</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
